<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

<div class="wrapper">
  <header>Quote of the Day</header>
  
  <div class="content">
    <div class="quote-area fade-in">
      <i class="fas fa-quote-left"></i>
      <p class="quote">"The journey of a thousand miles begins with one step."</p>
      <i class="fas fa-quote-right"></i>
    </div>
    <div class="author">
      <span>--</span>
      <span class="name">Lao Tzu</span>
    </div>
  </div>

  <div class="buttons">
    <div class="share-buttons">
      <button class="like"><i class="fas fa-heart"></i></button>
      <button class="twitter"><i class="fab fa-twitter"></i></button>
      <button class="facebook"><i class="fab fa-facebook-f"></i></button>
    </div>
    <button id="new-quote">New Quote</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
